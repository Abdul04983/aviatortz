<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AVIATOR TZ - CashAviator Game</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #facc15;
    }
    .plane {
      font-size: 80px;
      margin-top: 40px;
      transition: transform 0.1s ease;
      display: inline-block;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: grey;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>Karibu CashAviator - AVIATOR TZ</h1>
  <p>Weka bet yako, fuatilia ndege inavyozidi kupaa, na jaribu ku-cash out kabla ndege inadondoka!</p>

  <div class="plane" id="plane">ðŸ›«</div>
  <div id="multiplier" style="font-size: 40px; margin-top: 10px;">x1.00</div>

  <div>
    <button id="betBtn">Weka Bet</button>
    <button id="cashOutBtn" disabled>Cash Out</button>
  </div>

  <div id="status"></div>

  <script>
    let betPlaced = false;
    let multiplier = 1;
    let maxMultiplier = 10; // max multiplier before plane crashes
    let plane = document.getElementById('plane');
    let multiplierDisplay = document.getElementById('multiplier');
    let betBtn = document.getElementById('betBtn');
    let cashOutBtn = document.getElementById('cashOutBtn');
    let status = document.getElementById('status');
    let gameInterval;
    let crashed = false;

    betBtn.onclick = function() {
      if (betPlaced) return;
      betPlaced = true;
      multiplier = 1;
      crashed = false;
      multiplierDisplay.textContent = "x1.00";
      status.textContent = "Ndege imeanza kuruka...";
      betBtn.disabled = true;
      cashOutBtn.disabled = false;
      startGame();
    };

    cashOutBtn.onclick = function() {
      if (!betPlaced || crashed) return;
      status.textContent = `Umecash out kwa ${multiplier.toFixed(2)}x! Hongera! ðŸŽ‰`;
      endGame();
    };

    function startGame() {
      gameInterval = setInterval(() => {
        if (crashed) return;
        multiplier += 0.1 + Math.random() * 0.05;
        multiplierDisplay.textContent = `x${multiplier.toFixed(2)}`;

        // Animate plane going up
        plane.style.transform = `translateY(${-multiplier * 10}px)`;

        // Random crash chance increases as multiplier grows
        if (multiplier > maxMultiplier || Math.random() < (multiplier / maxMultiplier) * 0.02) {
          crash();
        }
      }, 100);
    }

    function crash() {
      crashed = true;
      clearInterval(gameInterval);
      multiplierDisplay.textContent = `x0.00`;
      status.textContent = "Ndege imeanguka! Umepoteza bet. Jaribu tena!";
      betBtn.disabled = false;
      cashOutBtn.disabled = true;
      plane.style.transform = `translateY(0px)`;
    }

    function endGame() {
      clearInterval(gameInterval);
      betPlaced = false;
      betBtn.disabled = false;
      cashOutBtn.disabled = true;
      plane.style.transform = `translateY(0px)`;
    }
  </script>
</body>
</html>
