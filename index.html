<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aviator TZ Demo with Start.io Ads</title>

  <!-- Start.io SDK script -->
  <script src="https://cdn.start.io/startapp.js" async></script>

  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #facc15;
    }
    button {
      background: #22c55e;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #16a34a;
    }
  </style>
</head>
<body>
  <h1>Karibu CashAviator - AVIATOR TZ Demo</h1>
  <p>Hii ni demo ya game yako na Start.io Ads imejumuishwa.</p>

  <button onclick="placeBet()">Weka Bet</button>

  <script>
    // Function kuonesha ad ya Start.io
    function placeBet() {
      alert('Bet imewekwa!');

      // Angalia kama Start.io SDK imeload
      if (window.startApp) {
        // Onyesha rewarded ad
        window.startApp.showAd('rewarded', {
          onAdClosed: function() {
            alert('Asante kwa kutazama tangazo!');
          }
        });
      } else {
        console.log('Start.io SDK haijaload bado.');
      }
    }
  </script>
</body>
</html>
